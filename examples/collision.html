<body>

<!-- Setup -->
    <button class="start-stop">Pause</button>
    <button class="next">Next Frame</button>
    <canvas id="viewport"></canvas>

<!-- Scripts -->
<script src="../dist/physicsjs-0.0.1a.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config
    timestep: 1000 / 160 

}, function( world ){

    var viewWidth = 600;
    var viewHeight = 400;
    var viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
    var pent = [
            { x: 20, y: 0 },
            { x: 10, y: -10 },
            { x: -10, y: -10 },
            { x: -20, y: 0 },
            { x: 0, y: 20 }
        ];

    var circles = [];
    var squares = [];
    var polygons = [];
    
    for ( var i = 0, l = 15; i < l; ++i ){
        circles.push(
            Physics.body('circle', {
                x: 30 * (i % 6) + 20,
                y: Math.floor(10 * (i / 6))* 10 + 100,
                vx: 0.05,
                radius: 10,
                restitution: 0.7,
                angularVelocity: 0
            })
        );
    }
    
    // squares
    for ( var i = 0, l = 15; i < l; ++i ){
        
        squares.push( Physics.body('convex-polygon', {
            // vertices: pent,
            vertices: [
                {x: 0, y: 20},
                {x: 20, y: 20},
                {x: 20, y: 0},
                {x: 0, y: 0}
            ],
            x: 40*(i/6|0)+100,
            y: 21*(i%6)+100,
            vx: 0,
            // cof: 0.7,
            restitution: 0.7,
            fixed: false
        }));
    }

    for ( var i = 0, l = 15; i < l; ++i ){
        
        polygons.push(Physics.body('convex-polygon', {
            vertices: pent,
            x: 60*(i/6|0)+300,
            y: 60*(i%6)+200,
            vx: 0,
            angle: Math.random(),
            // cof: 0.7,
            restitution: 0.7,
            fixed: false
        }));
    }

    
    var renderer = Physics.renderer('canvas', {
        el: 'viewport',
        // debug: true,
        width: viewWidth,
        height: viewHeight
    });

    // add things to world
    // world.add( constrain );
    world.add( circles );
    world.add( squares );
    world.add( polygons );
    
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 0 }));
    world.add( Physics.behavior('gravity', function(){

        var g = Physics.vector(0, .0004)
            ,mouse = Physics.vector()
            ,mouseDown = false
            ,tmp = Physics.vector()
            ;

        $('#viewport').on({
            mousedown: function(e){
                mouseDown = true;
            },
            mousemove: function(e){
                var offset = $(this).offset();
                mouse.set(e.screenX - offset.left, e.screenY - offset.top);
            },
            mouseup: function(e){
                mouseDown = false;
            }
        });

        return {
            behave: function( bodies ){

                for ( var i = 0, l = bodies.length; i < l; ++i ){
                    
                    bodies[ i ].accelerate( g );

                    if (mouseDown){
                        tmp.clone(mouse).vsub(bodies[ i ].state.pos).normalize().mult(0.001);
                        bodies[ i ].accelerate( tmp );
                    }
                }
            }
        };
    }, {}) );

    world.add( Physics.behavior('body-collision-detection', { checkAll: false }) );
    world.add( Physics.behavior('sweep-prune') );

    window.runningMaxOverlap = 0;
    world.subscribe( 'collisions:detected', function(data){
        // console.log( data )
    });
    
    // world.add( Physics.behavior('newtonian', { strength: .02 }) );
    world.add( Physics.behavior('body-impulse-response') );
    world.add( Physics.behavior('edge-collision-detection', { aabb: viewportBounds, restitution: 0.2, cof: 0.8 }) );

    Physics.util.ticker.subscribe(function( time, dt ){

        world.step( time );
        world.render();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });

    $(document).on('click', '.next', function(e){

        world.unpause();
        world.step( 1 ).step( 21 );
        world.pause();
    });
});

</script>
  
</body>
