<body>

<!-- Setup -->
    <button class="start-stop">Pause</button>
    <canvas id="viewport"></canvas>

<!-- Scripts -->
<script src="../dist/physicsjs-0.0.1a.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config

}, function( world ){

    var viewWidth = 600;
    var viewHeight = 400;
    var viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);

    var circles = [];
    
    for ( var i = 0, l = 180; i < l; ++i ){
        
        circles.push(
            Physics.body('circle', {
                x: 600*Math.random(),
                y: 400*Math.random(),
                vx: -0.15*(Math.random()-0.5),
                mass: 1,
                radius: 2,
                restitution: 0.99
            })
        );
    }

    var renderer = Physics.renderer('canvas', {
        el: 'viewport',
        width: viewWidth,
        height: viewHeight
    });

    // var constrain = world.behavior('constrain-within', {
    //     aabb: viewportBounds
    // });

    // constrain.applyTo( circle );

    // add things to world
    // world.add( constrain );
    world.add( circles );
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 0 }));
    world.add( Physics.behavior('newtonian', { strength: .01 }) );
    world.add( Physics.behavior('edge-collision-detection', { aabb: viewportBounds, restitution: 0.2, cof: 0.8 }) );
    world.add( Physics.behavior('sweep-prune') );
    world.add( Physics.behavior('body-collision-detection', { checkAll: false }) );
    world.add( Physics.behavior('body-impulse-response') );

    Physics.util.ticker.subscribe(function( time, dt ){

        world.step( time );
        world.render();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });
});

</script>
  
</body>
