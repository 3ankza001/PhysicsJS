<body>

<!-- Setup -->
    <button class="start-stop">Pause</button>
    <button class="next">Next Frame</button>
    <canvas id="viewport"></canvas>

<!-- Scripts -->
<script src="./physicsjs-full.js"></script>
<script src="../lib/stats.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config
    timestep: 1000 / 160

}, function( world ){

    var viewWidth = 600;
    var viewHeight = 400;
    var viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
    
    var circles = [];
    
    for ( var row = 0, l = 3; row < l; ++row ){
        for ( var col = 0, lcol = 10; col < lcol; ++col ){
            
            circles.push(
                Physics.body('circle', {
                    x: 20 * col + 40,
                    y: 40 * row + 60,
                    // vx: 0.05,
                    radius: 4,
                    restitution: 0.9,
                    angularVelocity: 0
                })
            );   
        }
    }
    
    var renderer = Physics.renderer('canvas', {
        el: 'viewport',
        // debug: true,
        width: viewWidth,
        height: viewHeight
    });

    // add things to world
    world.add( circles );

    var constraints = [];
    function addConstraint( one, two, target ){

        constraints.push({
            bodyA: one,
            bodyB: two,
            target: target
        });
    }

    function resolveConstraint( con ){

        var scratch = Physics.scratchpad();
        var pos = scratch.vector().clone(con.bodyA.state.pos);
        var AB = scratch.vector().clone(con.bodyB.state.pos).vsub( pos );
        var length = AB.norm();
        var factor = 1 - con.target / length;
        if ( !con.bodyA.fixed && !con.bodyB.fixed ){
            factor *= 0.5;
        }
        var correction = AB.mult( factor );

        if (!con.bodyA.fixed){
            con.bodyA.state.pos.vadd( correction );
        }
        if (!con.bodyB.fixed){
            con.bodyB.state.pos.vsub( correction );
        }
        scratch.done();
    }

    world.subscribe('integrate:positions', function( data ){

        for ( var i = 0, l = constraints.length; i < l; ++i ){
            
            resolveConstraint( constraints[ i ] );
        }
    });

    for ( var row = 0, l = 3; row < l; ++row ){
        for ( var col = 1, lcol = 10; col < lcol; ++col ){
            
            // horizontal
            addConstraint(circles[ lcol * row + col - 1 ], circles[ lcol * row + col ], 20);
            if (row > 0){

                // vertical
                addConstraint(circles[ lcol * row + col ], circles[ lcol * (row - 1) + col ], 40);

                // diagonals
                addConstraint(circles[ lcol * (row - 1) + col - 1 ], circles[ lcol * row + col ], Math.sqrt(5) * 20);
                addConstraint(circles[ lcol * (row - 1) + col ], circles[ lcol * row + col - 1 ], Math.sqrt(5) * 20);
            }
        }
    }

    circles[ 0 ].fixed = true;
    circles[ 10 ].fixed = true;
    circles[ 20 ].fixed = true;

    setTimeout(function(){

        circles[ 0 ].fixed = false;
        circles[ 10 ].fixed = false;
        circles[ 20 ].fixed = false;

    }, 4000)
    
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 0 }));
    world.add( Physics.behavior('gravity', function(){

        var g = Physics.vector(0, .0004)
            ,mouse = Physics.vector()
            ,mouseDown = false
            ,tmp = Physics.vector()
            ;

        $('#viewport').on({
            mousedown: function(e){
                mouseDown = true;
            },
            mousemove: function(e){
                var offset = $(this).offset();
                mouse.set(e.screenX - offset.left, e.screenY - offset.top);
            },
            mouseup: function(e){
                mouseDown = false;
            }
        });

        return {
            behave: function( bodies ){

                for ( var i = 0, l = bodies.length; i < l; ++i ){
                    
                    bodies[ i ].accelerate( g );

                    if (mouseDown){
                        tmp.clone(mouse).vsub(bodies[ i ].state.pos).normalize().mult(0.001);
                        bodies[ i ].accelerate( tmp );
                    }
                }
            }
        };
    }, {}) );

    world.add( Physics.behavior('body-collision-detection', { checkAll: false }) );
    world.add( Physics.behavior('sweep-prune') );

    // window.runningMaxOverlap = 0;
    // world.subscribe( 'collisions:detected', function(data){
    //     // console.log( data )
    // });
    
    // world.add( Physics.behavior('newtonian', { strength: .02 }) );
    world.add( Physics.behavior('body-impulse-response') );
    var edgeBounce = Physics.behavior('edge-collision-detection', { aabb: viewportBounds, restitution: 0.4, cof: 0.8 });
    world.add( edgeBounce );

    // stats.js to monitor code performance
    var stats = new Stats();
    stats.setMode( 0 ); // 0: fps, 1: ms

    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';

    document.body.appendChild( stats.domElement );

    Physics.util.ticker.subscribe(function( time, dt ){

        stats.begin();

        world.step( time );
        world.render();

        stats.end();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });

    $(document).on('click', '.next', function(e){

        world.unpause();
        world.step( 1 ).step( 21 );
        world.pause();
    });
});

</script>
  
</body>
