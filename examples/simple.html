<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>PhysicsJS test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- General styles -->
  <link rel="stylesheet" href="fonts/Caviar-Dreams-fontfacekit/stylesheet.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Setup -->
    <div class="controls">
        <h1>Physics<span>JS</span></h1>
        <div class="inner">
            <button class="start-stop">pause</button>
            <div id="examples">
                <label>examples</label>
                <ul>
                    <li>none</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="display">
        <canvas id="viewport"></canvas>
    </div>

<!-- Scripts -->
<script src="../lib/require.js"></script>
<script>
require({
    baseUrl: '../',
    paths: {
        'physicsjs': 'examples/physicsjs-full',
        'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min'
    }
},[
    'jquery',
    'physicsjs',
    'examples/simple',
    'examples/collision'
], function(
    $,
    Physics,
    examples
){

    // each argument (except Physics) is a world object for a demo
    examples = Array.prototype.slice.call( arguments, 2 );

    var currentWorld = examples[ 0 ];
    var $win = $(window)
        ,viewWidth = $win.width()
        ,viewHeight = $win.height()
        ,renderer = Physics.renderer('canvas', {
            el: 'viewport',
            width: viewWidth,
            height: viewHeight,
            styles: {
                'convex-polygon' : {
                    strokeStyle: 'rgba(30, 50, 100, 0.7)',
                    fillStyle: 'rgba(64, 105, 124, 0.7)',
                    angleIndicator: 'none'
                }
            }
        })
        ;

    $(window).on('resize', function(){

        viewWidth = $win.width();
        viewHeight = $win.height();
        
        $(renderer.el).css({
            'width': viewWidth,
            'height': viewHeight
        });

    }).trigger('resize');


    function initWorld( world ){

        // pause it for now
        world.pause();
        // add the renderer
        world.add( renderer );

        Physics.util.ticker.subscribe(function( time, dt ){

            world.step( time );

            // only render if not paused
            if ( !world.isPaused() ){
                world.render();
            }
        });
    }

    var $ex = $('#examples ul').empty();
    // for all worlds in examples, we'll attach them to the ticker (request animation frame)
    $.each( examples, function( idx, world ){
        initWorld( world );

        // for demo purposes the world.title properties are set to be the titles of the demos
        $ex.append( '<li><a href="#demo-' + idx + '">' + world.title + '</a></li>' )
    });

    // start it
    Physics.util.ticker.start();
    currentWorld.unpause();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = currentWorld.isPaused();

        if (paused){
            $(this).text('pause');
            currentWorld.unpause();
        } else {
            $(this).text('play');
            currentWorld.pause();
        }
    });

    $(document).on('click', '#examples a', function(e){

        e.preventDefault();
        var $this = $(this)
            ,idx = $this.attr('href').split('-')[1] | 0
            ;

        $this.parents('#examples').find('a').removeClass('on');
        $this.addClass('on');

        if ( idx < examples.length ){

            currentWorld.pause();
            currentWorld = examples[ idx ];
            currentWorld.unpause();
        }
    });

    // select the first
    $('#examples a').first().addClass('on');

});
</script>
  
</body>
</html>
