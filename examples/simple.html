  <style>

  body {
    width: 600px;
    margin: 100px auto;
    background: #333;
    color: #fff;
  }

  #viewport {
    width: 600px;
    height: 400px;
    border: 1px solid #222;
    box-shadow: inset 0 0 3px #222;
  }

  .pjs-circle {
    background: #ddd;
    border-radius: 50%;
  }

  .pjs-meta {
    position: absolute;
    top: 0;
    right: 0;
  }
  </style>

</head>
<body>

    <button class="start-stop">Pause</button>
    <div id="viewport"></div>

<script src="../dist/physicsjs-0.0.1a.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config

}, function( world ){

    var viewportBounds = Physics.bounds(0, 0, 600, 400);

    var circle = Physics.body('circle', {
        x: 10,
        y: 100,
        vx: 0.0,
        radius: 10
    });

    var myCircle = Physics.body('my-custom-circle', 'circle', function( parent ){

        return {
            init: function( options ){

                options.radius = 15;
                parent.init.call(this, options);
                
                this.myThing = 2;
            }
        };
    }, {
        x: 10,
        y: 200,
        radius: 300,
        mass: 10,
        vx: 0.3,
        vy: 0
    });

    var renderer = Physics.renderer('dom', {
        el: 'viewport'
    });

    // var constrain = world.behavior('constrain-within', {
    //     bounds: viewportBounds
    // });

    // constrain.applyTo( circle );

    // add things to world
    // world.add( constrain );
    world.add( circle );
    world.add( myCircle );
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 1 }));
    world.add( Physics.behavior('newtonian') );
    world.add( Physics.behavior('edge-bounce', { bounds: viewportBounds }) );

    Physics.util.ticker.subscribe(function( time, dt ){

        world.step( time );
        world.render();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });
});

</script>
  
</body>
