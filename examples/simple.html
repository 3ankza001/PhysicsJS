<body>
  

<script src="../dist/physicsjs-0.0.1a.js"></script>
<script>

Physics({

    // config

}, function( world ){

    var viewportBounds = Physics.bounds(0, 0, 400, 400);

    var circle = Physics.body('circle', {
        x: 100,
        y: 100,
        radius: 10
    });

    var renderer = Physics.renderer('DOM', function( opts ){

        var el = typeof opts.el === 'string' ? document.getElementById(opts.el) : opts.el
            ,viewport = el ? el : document.body
            ,classpfx = 'pjs-'
            ,px = 'px'
            ;

        viewport.style.position = 'relative';
        viewport.style.overflow = 'hidden';

        return {

            createView: function( type ){

                var el = document.createElement('div');

                el.className = classpfx + type;
                el.style.position = 'absolute';

                viewport.appendChild( el );
                return el;
            },

            render: function( dt, bodies ){

                var body
                    ,view
                    ,pos
                    ;

                for ( var i = 0, l = bodies.length; i < l; ++i ){
                    
                    body = bodies[ i ];
                    view = body.view || ( body.view = this.createView(body.type) );

                    pos = body.state.pos;
                    view.style.left = pos.get(0) + px;
                    view.style.top = pos.get(1) + px;
                }
            }
        };
    }, {}); // instantiate immediately

    var constrain = World.behavior('constrain-within', {
        bounds: viewportBounds
    });

    constrain.applyTo( circle );

    // add things to world
    world.add( constrain );
    world.add( circle );
    world.add( renderer );

    Physics.util.ticker.subscribe(function( time, dt ){

        world.step( time );
        world.render();
    });

});

</script>
  
</body>
