  <style>
  #viewport {
    width: 600px;
    height: 400px;
  }

  .pjs-circle {
    background: red;
    border-radius: 50%;
  }
  </style>

</head>
<body>

    <div id="viewport"></div>

<script src="../dist/physicsjs-0.0.1a.js"></script>
<script>

Physics({

    // config

}, function( world ){

    var viewportBounds = Physics.bounds(0, 0, 600, 400);

    var circle = Physics.body('circle', {
        x: 10,
        y: 100,
        vx: 0.1,
        radius: 10
    });

    var renderer = Physics.renderer('DOM', function( opts ){

        var el = typeof opts.el === 'string' ? document.getElementById(opts.el) : opts.el
            ,viewport = el ? el : document.body
            ,classpfx = 'pjs-'
            ,px = 'px'
            ;

        viewport.style.position = 'relative';
        viewport.style.overflow = 'hidden';

        return {

            createView: function( geometry ){

                var el = document.createElement('div');

                el.className = classpfx + geometry.name;
                el.style.position = 'absolute';
                el.style.width = geometry.getWidth() + px;
                el.style.height = geometry.getHeight() + px;

                viewport.appendChild( el );
                return el;
            },

            render: function( bodies, stats ){

                var body
                    ,view
                    ,pos
                    ;

                for ( var i = 0, l = bodies.length; i < l; ++i ){
                    
                    body = bodies[ i ];
                    view = body.view || ( body.view = this.createView(body.geometry) );

                    pos = body.state.pos;
                    view.style.left = pos.get(0) + px;
                    view.style.top = pos.get(1) + px;
                }
            }
        };
    }, {
        el: 'viewport'
    }); // instantiate immediately

    // var constrain = world.behavior('constrain-within', {
    //     bounds: viewportBounds
    // });

    // constrain.applyTo( circle );

    // add things to world
    // world.add( constrain );
    world.add( circle );
    world.add( renderer );

    Physics.util.ticker.subscribe(function( time, dt ){

        world.step( time );
        world.render();
    });

    Physics.util.ticker.start();

});

</script>
  
</body>
