  <title>PhysicsJS test</title>

  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <style>
  #viewport {
    width: 600px;
    height: 400px;
  }

  .pjs-circle {
    background: red;
    border-radius: 50%;
  }

  .pjs-stats {
    position: absolute;
    top: 0;
    right: 0;
  }
  </style>

</head>
<body>

    <button class="start-stop">Pause</button>
    <div id="viewport"></div>

<script src="../dist/physicsjs-0.0.1a.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config

}, function( world ){

    var viewportBounds = Physics.bounds(0, 0, 600, 400);

    var circle = Physics.body('circle', {
        x: 10,
        y: 100,
        vx: 0.3,
        radius: 10
    });

    var myCircle = Physics.body('my-custom-circle', 'circle', function( parent ){

        return {
            init: function( options ){

                options.radius = 15;
                parent.init.call(this, options);
                
                this.myThing = 2;
            }
        };
    }, {
        x: 10,
        y: 200,
        radius: 300,
        mass: 10,
        vx: .01,
        vy: 0
    });

    var renderer = Physics.renderer('DOM', function( parent ){

        var classpfx = 'pjs-'
            ,px = 'px'
            ;

        return {

            init: function( options ){

                // call parent init
                parent.init.call(this, options);

                var el = typeof options.el === 'string' ? document.getElementById(options.el) : options.el
                    ,viewport = el ? el : document.body
                    ;

                viewport.style.position = 'relative';
                viewport.style.overflow = 'hidden';

                this.viewport = viewport;

                this.stats = document.createElement('div');
                this.stats.className = 'pjs-stats';
                this.viewport.appendChild(this.stats);

                this.updateStats = Physics.util.throttle( Physics.util.bind(this.updateStats, this), 200 );
            },

            circleProperties: function( el, geometry ){

                var aabb = geometry.aabb();

                el.style.width = (aabb.halfWidth * 2) + px;
                el.style.height = (aabb.halfHeight * 2) + px;
            },

            createView: function( geometry ){

                var el = document.createElement('div')
                    ,fn = geometry.name + 'Properties'
                    ;

                el.className = classpfx + geometry.name;
                el.style.position = 'absolute';
                
                if (this[ fn ]){
                    this[ fn ](el, geometry);
                }
                
                this.viewport.appendChild( el );
                return el;
            },

            updateStats: function( stats ){

                this.stats.innerHTML = 'FPS: '+stats.fps.toFixed(2) + '; steps ' + stats.steps;
            },

            render: function( bodies, stats ){

                var body
                    ,view
                    ,pos
                    ;

                this.updateStats( stats );

                for ( var i = 0, l = bodies.length; i < l; ++i ){
                    
                    body = bodies[ i ];
                    view = body.view || ( body.view = this.createView(body.geometry) );

                    pos = body.state.pos;
                    view.style.left = pos.get(0) + px;
                    view.style.top = pos.get(1) + px;
                }
            }
        };
    }, {
        el: 'viewport'
    }); // instantiate immediately

    // var constrain = world.behavior('constrain-within', {
    //     bounds: viewportBounds
    // });

    // constrain.applyTo( circle );

    // add things to world
    // world.add( constrain );
    world.add( circle );
    world.add( myCircle );
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 1 }));
    world.add( Physics.behavior('newtonian') );

    Physics.util.ticker.subscribe(function( time, dt ){

        world.step( time );
        world.render();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });
});

</script>
  
</body>
</html>
