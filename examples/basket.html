<body>

<!-- Setup -->
    <button class="start-stop">Pause</button>
    <button class="next">Next Frame</button>
    <canvas id="viewport"></canvas>

<!-- Scripts -->
<script src="./physicsjs-full.js"></script>
<script src="../lib/stats.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config
    timestep: 1000 / 160

}, function( world ){

    var viewWidth = 600;
    var viewHeight = 400;
    var viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
    var pent = [
            { x: 20, y: 0 },
            { x: 10, y: -10 },
            { x: -10, y: -10 },
            { x: -20, y: 0 },
            { x: 0, y: 20 }
        ];
    
    var circles = [];
    var squares = [];
    var polygons = [];
    
    for ( var i = 0, l = 80; i < l; ++i ){
            
        circles.push(
            Physics.body('circle', {
                x: 5 * i + 10,
                y: 200,
                // vx: 0.05,
                radius: 1,
                restitution: 0.2,
                mass: .5,
                angularVelocity: 0
            })
        );
    }
    
    var renderer = Physics.renderer('canvas', {
        el: 'viewport',
        // debug: true,
        width: viewWidth,
        height: viewHeight
    });

    // squares
    for ( var i = 0, l = 15; i < l; ++i ){
        
        squares.push( Physics.body('convex-polygon', {
            // vertices: pent,
            vertices: [
                {x: 0, y: 20},
                {x: 20, y: 20},
                {x: 20, y: 0},
                {x: 0, y: 0}
            ],
            x: 40*(i/6|0)+100,
            y: 21*(i%6)+100,
            vx: 0,
            // cof: 0.9,
            restitution: 0.9,
            fixed: false
        }));
    }

    for ( var i = 0, l = 15; i < l; ++i ){
        
        polygons.push(Physics.body('convex-polygon', {
            vertices: pent,
            x: 40*(i/3|0)+300,
            y: 40*(i%3)+20,
            vx: 0,
            angle: Math.random(),
            // cof: 0.9,
            restitution: 0.9,
            fixed: false
        }));
    }

    // add things to world
    world.add( circles );
    world.add( squares );
    world.add( polygons );

    var rigidConstraints = Physics.behavior('rigid-constraint-manager', {
        targetLength: 4,
        energyLoss: 0.1
    });

    // world.subscribe('integrate:velocities', function( data ){

    //     for ( var i = 0, l = constraints.length; i < l; ++i ){
            
    //         constraints[ i ].bodyA.state.vel.mult(0.995);
    //         constraints[ i ].bodyB.state.vel.mult(0.995);
    //     }
    // });

    for ( var i = 1, l = 80; i < l; ++i ){
        
        rigidConstraints.constrain(circles[ i - 1 ], circles[ i ]);
    }

    circles[ 0 ].fixed = true;
    circles[ 79 ].fixed = true;

    world.add( rigidConstraints );
    
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 0 }));
    world.add( Physics.behavior('constant-acceleration') );

    world.add( Physics.behavior('body-collision-detection', { checkAll: false }) );
    world.add( Physics.behavior('sweep-prune') );

    // window.runningMaxOverlap = 0;
    // world.subscribe( 'collisions:detected', function(data){
    //     // console.log( data )
    // });
    
    // world.add( Physics.behavior('newtonian', { strength: .02 }) );
    world.add( Physics.behavior('body-impulse-response') );
    var edgeBounce = Physics.behavior('edge-collision-detection', { aabb: viewportBounds, restitution: 0.4, cof: 0.8 });
    world.add( edgeBounce );

    // stats.js to monitor code performance
    var stats = new Stats();
    stats.setMode( 0 ); // 0: fps, 1: ms

    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';

    document.body.appendChild( stats.domElement );

    Physics.util.ticker.subscribe(function( time, dt ){

        stats.begin();

        world.step( time );
        world.render();

        stats.end();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });

    $(document).on('click', '.next', function(e){

        world.unpause();
        world.step( 1 ).step( 21 );
        world.pause();
    });
});

</script>
  
</body>
