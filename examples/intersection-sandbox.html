<!-- Setup -->
    <div id="viewport"></div>

<!-- Scripts -->
<script src="../dist/physicsjs-0.0.1a.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config
    timestep: 1000 / 160 

}, function( world ){

    var viewWidth = 600;
    var viewHeight = 400;
    var viewportBounds = Physics.bounds(0, 0, viewWidth, viewHeight);

    var circles = [];
    
    circles.push(
        Physics.body('circle', {
            x: 400,
            y: 100,
            vx: 0,
            radius: 10
        })
    );

    circles.push(
        Physics.body('circle', {
            x: 20,
            y: 200,
            radius: 15,
            mass: 2,
            vx: 0.05,
            vy: -0.15,
            angularVelocity: 0.01
        })
    );

    var renderer = Physics.renderer('dom', {
        el: 'viewport',
        width: viewWidth,
        height: viewHeight
    });

    // add things to world
    // world.add( constrain );
    world.add( circles );
    world.add( renderer );

    renderer.render(world._bodies, { fps: 0, steps: 0 });

    var toTitleCase = function toTitleCase(str) {
       return str.replace(/(?:^|\s)\w/g, function(match) {
            return match.toUpperCase();
        });
    };

    // general support function
    function support( bodyA, bodyB, searchDir, result ){
        var scratch = Physics.scratchpad();
        var vA = scratch.vector();
        var vB = scratch.vector();
        var tA = bodyA.getTransform();
        var tB = bodyB.getTransform();

        vA = tA.apply(bodyA.geometry.getFarthestPoint( searchDir.transformInv(tA), vA ));
        vB = tB.apply(bodyB.geometry.getFarthestPoint( searchDir.transform(tA).transformInv(tB).negate(), vB ));

        searchDir.transform(tB);

        result.clone(vA).vsub(vB);
    }

    $('#viewport').on({
        mousedown: function(e){

            var body
                ,offset = $('#viewport').offset()
                ,diff = Physics.vector(e.pageX - offset.left, e.pageY - offset.top)
                ,pos = Physics.vector()
                ;

            for ( var i = 0, l = world._bodies.length; i < l; ++i ){
                
                if (world._bodies[ i ].view === this){

                    body = world._bodies[ i ];
                    break;
                }
            }

            if (body){

                diff.vsub(body.state.pos);

                $(window).on({
                    'mousemove.drag': function(e){

                        var bodyA
                            ,bodyB
                            ,method
                            ,ret
                            ;

                        for ( var ii = 0, l = world._bodies.length; ii < l; ++ii ){

                            bodyA = world._bodies[ ii ];
                            
                            for ( var i = ii + 1; i < l; ++i ){
                                
                                bodyB = world._bodies[ i ];

                                ret = Physics.gjk(function( searchDir, result ){
                                    return support( bodyA, bodyB, searchDir, result );
                                });
                                
                                if (ret.overlap){

                                    console.log('intersection', bodyA, bodyB, ret);
                                }
                            }
                        }

                        pos.set(e.pageX - offset.left, e.pageY - offset.top).vsub( diff );
                        body.state.pos.clone(pos);
                        renderer.render(world._bodies, { fps: 0, steps: 0 });
                    },
                    mouseup: function(e){
                        $(window).off('mousemove.drag');
                    }
                });
            }
        }
    },
    '.pjs-circle');
});

</script>
