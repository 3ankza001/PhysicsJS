<body>

<!-- Setup -->
    <button class="start-stop">Pause</button>
    <button class="next">Next Frame</button>
    <canvas id="viewport"></canvas>

<!-- Scripts -->
<script src="./physicsjs-full.js"></script>
<script src="../lib/stats.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

Physics({

    // config
    timestep: 1000 / 160

}, function( world ){

    var viewWidth = 600;
    var viewHeight = 400;
    var viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
    
    var circles = [];
    
    for ( var row = 0, l = 30; row < l; ++row ){
        for ( var col = 0, lcol = 30; col < lcol; ++col ){
            
            circles.push(
                Physics.body('circle', {
                    x: 10 * col + 10,
                    y: 10 * row + 60,
                    // vx: 0.05,
                    radius: 1,
                    restitution: 0.9,
                    angularVelocity: 0
                })
            );   
        }
    }
    
    var renderer = Physics.renderer('canvas', {
        el: 'viewport',
        // debug: true,
        width: viewWidth,
        height: viewHeight
    });

    // add things to world
    world.add( circles );

    var rigidConstraints = Physics.behavior('rigid-constraint-manager');

    for ( var row = 0, l = 30; row < l; ++row ){
        for ( var col = 0, lcol = 30; col < lcol; ++col ){
            
            if (col > 0){
                // horizontal
                rigidConstraints.constrain(circles[ lcol * row + col - 1 ], circles[ lcol * row + col ], 10);
            }

            if (row > 0){

                // vertical
                rigidConstraints.constrain(circles[ lcol * row + col ], circles[ lcol * (row - 1) + col ], 10);
            } else {

                circles[ lcol * row + col ].fixed = true;
            }
        }
    }

    world.add( rigidConstraints );

    // circles[ 0 ].fixed = true;
    
    // setTimeout(function(){

    //     circles[ 0 ].fixed = false;
        
    // }, 4000)
    
    world.add( renderer );
    world.add( Physics.integrator('verlet', { drag: 0 }));
    world.add( Physics.behavior('constant-acceleration') );

    // world.add( Physics.behavior('body-collision-detection', { checkAll: false }) );
    // world.add( Physics.behavior('sweep-prune') );

    // window.runningMaxOverlap = 0;
    // world.subscribe( 'collisions:detected', function(data){
    //     // console.log( data )
    // });
    
    // world.add( Physics.behavior('newtonian', { strength: .02 }) );
    // world.add( Physics.behavior('body-impulse-response') );
    // var edgeBounce = Physics.behavior('edge-collision-detection', { aabb: viewportBounds, restitution: 0.4, cof: 0.8 });
    // world.add( edgeBounce );

    // stats.js to monitor code performance
    var stats = new Stats();
    stats.setMode( 0 ); // 0: fps, 1: ms

    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';

    document.body.appendChild( stats.domElement );

    Physics.util.ticker.subscribe(function( time, dt ){

        stats.begin();

        world.step( time );
        world.render();

        stats.end();
    });

    Physics.util.ticker.start();

    // play/pause button
    $(document).on('click', '.start-stop', function(e){

        e.preventDefault();
        var paused = world.isPaused();

        if (paused){
            $(this).text('pause');
            world.unpause();
        } else {
            $(this).text('play');
            world.pause();
        }
    });

    $(document).on('click', '.next', function(e){

        world.unpause();
        world.step( 1 ).step( 21 );
        world.pause();
    });
});

</script>
  
</body>
